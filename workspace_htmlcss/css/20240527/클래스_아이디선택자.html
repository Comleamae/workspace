<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 태그명 선택자 */
    h1{
      color: aliceblue;
    }
    /* 아이디 선택자 */
    #color{
      color: aquamarine;
    }
    /* class 선택자 */
    .c2{
      color: crimson;
    }
  </style>
</head>
<body>
  <h1>영어</h1>
  <h3 id="color">첫번째 제목</h3>
  <h3 class="c2">두번째 제목</h3>
  <h3 class="c2">세번째 제목</h3>
</body>
</html>
