<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="num1"> +
  <input type="text" id="num2">
  
  <input type="button" id = "sum" value="더하기" onclick="sumValue()"> <br>
  <input type="text" id="result">

  <script>
    //더하기 버트을 클릭하면 두 input태그의 합을 마지막 input 태그에 보여주기
    
    function sumValue(){
      //첫번째 input태그에 접근한다
      const con1 = document.querySelector('#num1');
      //접근한 input태그에 작성한 내용을 가져온다
      const num1 = con1.value;

      const num2 = document.querySelector('#num2').value;
      

      const sum = Number(num1) + Number(num2);

      const result = document.querySelector('#result')
      result.value = sum;

      // document.querySelecor(#result).value = sum;
    }
    
  </script>
</body>
</html>
