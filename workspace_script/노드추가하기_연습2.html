<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .d{
      border: 1px solid black;
      display: inline-block;
      width: 80px;
      height: 80px;
      margin: 8px;
      text-align: center;
      line-height: 80px;
      background-color: blueviolet;
      color: white;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h2>노드추가하기 연습 2</h2>
  
  <input type="text" id="java">
  <input type="button" value="확인" onclick="insertBlock()">

  <div id="result">
    
  </div>



  <script>
    function insertBlock(){
      //input 태그에 입력한 값을 얻기위해
      const inputTag = document.querySelector('#java');
      const num = inputTag.value;

      //추가할 태그
      let str = ''
      for(let i = 0; i < num; i++){
         str += `<div class="d">${i+1}</div>`
      }
      //추가할 위치
      const resultTag = document.querySelector('#result')
      resultTag.innerHTML ='';
      resultTag.insertAdjacentHTML('beforeend', str)
    }

  </script>
</body>
</html>
