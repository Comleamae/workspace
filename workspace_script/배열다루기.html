<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>배열 다루기</h2>

  <script>
    //배열 생성
    const arr=[];

    //배열에 데이터 저장1 원하는 자리에 넣는 방법
    arr[0] = 5;
    arr[1] = 3;

    //배열에 데이터 저장2 다음 자리에 넣는 방법
    //자료형이 달라도 저장 가능
    arr.push(7);
    arr.push(5.5);
    arr.push('javascript');

    // console.log(arr);

    //값이 변하지 않는 const
    //값이 바뀌는 변수 let

    // //일반 반복문
    // for(let i = 0; i<5; i++){
    //   console.log(arr[i]);
    // }

    // //for-each 첫번째 - 자바와 유사한
    // //for(int e : arr) - 자바버전
    // for(const e of arr){
    //   console.log(e);
    // }

    //for-each 두번째 - 스크립트만의(추천)
    //첫번째 매개변수 : 반복될 데이터에서 하나씩 뺀 데이터
    //두번째 매개변수 : 반복되고 있는 index
    
    arr.forEach(function(element, index){
      console.log(`element = ${element} / index = ${index}`)
    });


  </script>
</body>
</html>
