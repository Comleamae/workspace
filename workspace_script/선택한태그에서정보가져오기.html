<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div>
    <input type="text" name="이름" class="input1" placeholder="이름입력">
  </div>

  <div id="d1">두번째 div</div>

  <table border="1">
    <tr>
      <td>국어점수</td>
      <td>영어점수</td>
    </tr>
    <tr class="aaa">
      <td>70</td>
      <td>80</td>
    </tr>
  </table>

  <span></span>

  <script>
    //선택한 태그의 속성값 받아오기
    //input 태그 선택
    const inputTag = document.querySelector('input');
    console.log(inputTag.type);
    console.log(inputTag.name);
    console.log(inputTag.placeholder);
    console.log(inputTag.className);

    //선택한 태그의 속성값 변경
    inputTag.name = 'java';
    inputTag.placeholder ='바뀐 내용';

    //두번째 div의 속의 글자 출력
    const d1 = document.querySelector('#d1');
    console.log(d1.textContent);

    ///////////////////////////////////////////////////////////////////////////////////////////////////////

    const num1 = document.querySelector('.aaa :nth-child(1)').textContent;
    const num2 = document.querySelector('.aaa :nth-child(2)').textContent;

    const result = num1 + num2;
    const sum = Number(num1)+ Number(num2);
    console.log(result);
    console.log(sum);

    const s1 = document.querySelector('span');
    s1.textContent = sum;
    console.log(s1.textContent);

  </script>
</body>
</html>
