<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>태그이름, id, class 선택자</h2>

  <div>
    <div id="d1">div1</div>
    <div class="div-class">div2</div>
    <div class="div-class">div3</div>
  </div>

  
  <script>
    //자바스크립트를 사용해 태그의 내용을 확인 변경 가능하다.
    //자바스크립트로 태그의 정보를 확인하려면 먼저 원하는 태그르 선택할 수 있어야 한다.
    

    //h2태그를 선택 querySelector
    const h2_tag = document.querySelector('h2');
    console.log(h2_tag);

    //id가 d1인 태그 선택 querySelector
    const id_d1 = document.querySelector('#d1');
    console.log(id_d1);

    //class가 div-class인 태그 선택 -> 다수 선택 시 querySelectorAll
    const class_div = document.querySelectorAll('.div-class');
    class_div.forEach(function(tag, i){
      console.log(tag);
      console.log(tag.value);
   });
   //div안에 있는 div태그 선택
   const d3 = document.querySelectorAll('div>div');
   d3.forEach(function(tag, i){
      console.log(tag);
   });
  </script>
</body>
</html>
