<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div>
      <table border="1">
       <tr>
        <td>글번호</td>
        <td>
          [[${boards.boardNum}]]
        </td>
        <td>조회수</td>
        <td>
          [[${boards.readCnt}]]
        </td>
       </tr>
       <tr>
        <td>작성일</td>
        <td>
          [[${boards.createDate}]]
        </td>
        <td>작성자</td>
        <td>
          [[${boards.writer}]]
        </td>
       </tr>
       <tr>
        <td>제목</td>
        <td colspan="3">
          [[${boards.title}]]
        </td>
       </tr>
       <tr>
        <td>내용</td>
        <td colspan="3">
          [[${boards.content}]]
        </td>
       </tr>
      </table>
      <input type="button" value="목록가기" onclick="goBack()">
      <input type="button" value="수정" th:onclick="goUpdate([[${boards.boardNum}]])">
      <input type="button" value="삭제" th:onclick="goDelete([[${boards.boardNum}]])">
    </div>
 
  <script>
    function goBack(){
      location.href='/'
    }
    function goUpdate(boardNum){
      location.href=`/goUpdateForm?boardNum=${boardNum}`
    }
    function goDelete(boardNum){
      location.href=`/goDelete?boardNum=${boardNum}`
    }
  </script>
</body>
</html>
