<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <form action="/" method="post">
      <div>
        <select name="searchKeyword">
          <option value="TITLE">제목</option>
          <option value="WRITER">작성자</option>
        </select>
        <input type="text" name="searchValue">
        <input type="submit" value="검색">
      </div>
    </form>

    <table>
      <thead>
        <tr>
          <td>글번호</td>
          <td>제목</td>
          <td>작성자</td>
          <td>작성일</td>
          <td>조회수</td>
        </tr>
      </thead>
      <tbody>
        <th:block th:if="${#lists.isEmpty(boardList)}">
          <tr>
            <td colspan="4">
              게시글이 없습니다
            </td>
          </tr>
        </th:block>
        <th:block th:unless="${#lists.isEmpty(boardList)}">
          <tr th:each="boards : ${boardList}">
            <td>
              [[${boards.boardNum}]]
            </td>
            <td>
             <a th:href="@{/goDetail(boardNum=${boards.boardNum})}">
               [[${boards.title}]]
              </a>
            </td>
            <td>
              [[${boards.writer}]]
            </td>
            <td>
              [[${boards.createDate}]]
            </td>
            <td>
              [[${boards.readCnt}]]
            </td>
          </tr>
        </th:block>
      </tbody>
    </table>
    <input type="button" value="글쓰기" onclick="goWrite()">
  </div>

  <script>
    function goWrite(){
      location.href="/writeForm"
    }
  </script>
</body>
</html>
