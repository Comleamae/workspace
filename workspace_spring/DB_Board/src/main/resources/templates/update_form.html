<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/boardUpdate" method="post">
    <div>
      <input type="hidden" name="boardNum" th:value="${contents.boardNum}">
      <input type="hidden" name="writer" th:value="${contents.writer}">
      <table border="1">
        <tr>
          <td>글번호</td>
          <td>
            [[${contents.boardNum}]]
          </td>
        </tr>
        <tr>
          <td>제목</td>
          <td>
            <input type="text" name="title" th:value="${contents.title}">
          </td>
        </tr>
        <tr>
          <td>작성자</td>
          <td>
            [[${contents.writer}]]
          </td>
        </tr>
        <tr>
          <td>내용</td>
          <td>
            <textarea name="content">
              [[${contents.content}]]
            </textarea>
          </td>
        </tr>
      </table>
      <input type="submit" value="수정">
    </div>
  </form>
</body>
</html>
