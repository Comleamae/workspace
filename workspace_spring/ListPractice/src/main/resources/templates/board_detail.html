<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <div class="container">
    <div>
      <table>
        <tr>
          <td>글 번호</td>
          <td>
            [[${board.boardNum}]]
          </td>
          <td>작성자</td>
          <td>
            [[${board.writer}]]
          </td>
          <td>작성일</td>
          <td>
            [[${board.createDate}]]
          </td>
        </tr>
        <tr>
          <td>제목</td>
          <td colspan="5">[[${board.title}]]</td>
        </tr>
        <tr>
          <td>내용</td>
          <td colspan="5">[[${board.content}]]</td>
        </tr>
      </table>
    </div>
      <!-- 현재 상세보기하고 있는 게시글을 삭제하고 게시글 목록 페이로 이동 -->
       <!-- 타임리프 문법에서 유일하게 태그 밖에서 대괄호안에 싸여서 넣을 수 있는 케이스 -->
    <input type="button" value="삭제" th:onclick="goDelete([[${board.boardNum}]])">
  </div>


    <script>
      //삭제하기 버튼 클릭 시 실행
      function goDelete(boardNum){
        //confirm 실행 후 확인을 클릭하면 true 리턴
        //취소 클릭하면 false 리턴
       const result = confirm('정말 삭제하시겠어요?');
       //확인을 클릭했을 때만 삭제를 위해 자바로 이동
       if(result){
          // // /delete?boardNum=3
          // location.href = '/delete?boardNum=' + boardNum;
          //``안에는 변수를 넣을 수 있다
          location.href = `/delete?boardNum=${boardNum}`;
       }
      }
    </script>
</body>
</html>
