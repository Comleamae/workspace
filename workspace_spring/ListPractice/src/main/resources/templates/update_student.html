<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <form action="/updateStu" method="post">
      <div>
        <input type="hidden" name="stuNum" th:value="${student.stuNum}">
        <table>
          <tr>
            <td>학번</td>
            <td>[[${student.stuNum}]]</td>
            <td>이름</td>
            <td>
              <input type="text" name="stuName" th:value="${student.stuName}">
            </td>
          </tr>
          <tr>
            <td>국어점수</td>
            <td>
              <input type="number" name="krNum" th:value="${student.krNum}">
            </td>
            <td>영어점수</td>
            <td>
              <input type="number" name="enNum" th:value="${student.enNum}">
            </td>
          </tr>
          <tr>
            <td>자기소개</td>
            <td>
              <textarea name="intro">
                [[${student.intro}]]
              </textarea>
            </td>
          </tr>
        </table>
      </div>
      <div>
        <input type="button" value="뒤로가기" onclick="goBack()">
        <button type="submit">정보수정</button>
      </div>
   </form>
 
  <script>
    function goBack(){
      //뒤로가기
      history.back(-1);
    }
  </script>
</body>
</html>
