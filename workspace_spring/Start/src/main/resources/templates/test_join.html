<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div th:each="member : ${memberList}">[[${member.name}]]</div>

 <th:block th:each="m: ${memberList}">
  [[${m.age}]]
 </th:block>
 <div>
  <table border="1">
    <tr>
      <td>이름</td>
      <td>나이</td>
      <td>점수</td>
    </tr>
    <tr th:each="member : ${memberList}">
      <td>[[${member.name}]]</td>
      <td>[[${member.age}]]</td>
      <td>[[${member.score}]]</td>
    </tr>
      
    
  </table>
 </div>



  <div style="border: 1px, solid, black; display: flex; flex-direction: column;">
    <div style="display: flex; flex-direction: column;">
      <div>
        이름
        <input type="text">
      </div>
      <div>
        연락처
        <input type="number" name="" id="">
      </div>
    </div>
    <div>
      성별
      <input type="radio" name="남">남
      <input type="radio" name="여">여
    </div>
    
    <div>
       취미 
       <input type="checkbox" name="" id="">독서
       <input type="checkbox" name="" id="">게임
       <input type="checkbox" name="" id="">운동
  
            
    </div>
    <div>
      가입경로
      <select name="" id="">
        <option value="">1.인터넷</option>
        <option value="">2.지인추천</option>
        <option value="">3.신문</option>
      </select>

      
    </div>

    <div style="text-align: center;">
      <a><button style="border: 1px solid black; color: white; background-color: aqua;border-radius:20px;">회원가입</button></a>
    <a href="/main"><button style="border: 1px solid black; color: white; background-color: aqua;border-radius:20px;">뒤로가기</button></a>
    </div>
    
  </div>
</body>
</html>
